<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="../css/amazeui.min.css" />
    <link rel="stylesheet" href="../wangEditor-2.1.20/dist/css/wangEditor.min.css">
    <link rel="stylesheet" href="../css/x0popup.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script src="../js/x0popup.min.js"></script>
    <script src="../wangEditor-2.1.20/dist/js/wangEditor.min.js"></script>
    <script src="../js/tool.js"></script>
</head>

<body data-type="index" class="theme-white">
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <header></header>
        <!-- 侧边导航栏 -->
        <div class="left-sidebar"></div>
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row am-cf">
                    <div class="am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title  am-cf">表单</div>
                            </div>
                            <div class="row widget  am-cf">
                                <div class="form-group am-cf">
                                    <label class="control-label am-u-sm-2">用户名：</label>
                                    <input type="text" class="form-control am-u-sm-4">
                                </div>
                                <div class="form-group am-cf">
                                    <label class="control-label am-u-sm-2">用户名：用户名：用户名：用户名：</label>
                                    <input type="text" class="form-control am-u-sm-4">
                                    <button class="am-u-sm-1 am-btn am-btn-primary am-radius">操作</button>
                                </div>

                                <div class="form-group am-cf">
                                    <label class="control-label am-u-sm-2">固定高度：</label>
                                    <select class="form-control am-u-sm-4" data-am-selected="{maxHeight: 100}">
                                        <option value="a">Apple</option>
                                        <option value="b">Banana</option>
                                        <option value="o">Orange</option>
                                        <option value="m">Mango</option>
                                        <option value="phone">iPhone</option>
                                        <option value="im">iMac</option>
                                        <option value="mbp">Macbook Pro</option>
                                    </select>
                                </div>
                                <div class="form-group am-cf">
                                    <label class="control-label am-u-sm-2">用户名：</label>
                                    <select class="form-control am-u-sm-4"
                                        data-am-selected="{searchBox: 1,maxHeight: 100}">
                                        <option value="a">Apple</option>
                                        <option value="b">Banana</option>
                                        <option value="o">Orange</option>
                                        <option value="m">Mango</option>
                                        <option value="phone">iPhone</option>
                                        <option value="im">iMac</option>
                                        <option value="mbp">Macbook Pro</option>
                                    </select>
                                </div>
                                <div class="form-group am-cf">
                                    <label class="control-label am-u-sm-2">选择要上传的文件：</label>
                                    <div class="am-form-group form-control am-form-file">
                                        <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                            <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
                                        <input id="doc-form-file" type="file" multiple>
                                    </div>
                                </div>
                                <div class="form-group am-cf">
                                    <label class="control-label am-u-sm-2"></label>
                                    <button class="form-btn am-u-sm-1 am-btn am-btn-primary am-radius">操作</button>
                                    <button class="form-btn am-u-sm-1 am-btn am-btn-default am-radius">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="../js/amazeui.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/headerSide.js"></script>
    <script>
        headerSide('../', 1)
        var area = TOOL.getArea({
            el: $('textarea').eq(0)
        })
        console.log(area.$txt.html())
    </script>
</body>

</html>
