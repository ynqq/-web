<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="../css/amazeui.min.css" />
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/x0popup.min.css">
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script src="../js/x0popup.min.js"></script>
    <script src="../js/tool.js"></script>
</head>

<body data-type="index" class="theme-white">
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <header></header>
        <!-- 侧边导航栏 -->
        <div class="left-sidebar"></div>
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
              
                <div class="row am-cf">
                    <div class="am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title  am-cf">销售统计</div>
                            </div>
                            <div class="row am-cf">
                                <div class="form-inline am-cf">
                                    <div class="form-inline-group">
                                        <label class="control-label">开始月份:</label>
                                        <select class="form-control am-u-sm-2" data-am-selected="{maxHeight: 200,searchBox: 1}" name="startMonth">
                                           
                                        </select>
                                    </div>
                                    <div class="form-inline-group">
                                        <label class="control-label">结束月份:</label>
                                        <select class="form-control am-u-sm-2" data-am-selected="{maxHeight: 200,searchBox: 1}" name="endMonth">
                                           
                                        </select>
                                    </div>
                                    <div class="form-inline-group">
                                        <button class="am-btn am-btn-primary am-radius">查询</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row am-cf">
                                <div id="main" style="width: 600px;height:400px;"></div>
                            </div>
                            <div class="row am-cf">
                                <div class="form-inline am-cf">
                                    <div class="form-inline-group">
                                        <label class="control-label">开始年份:</label>
                                        <select class="form-control am-u-sm-2" data-am-selected="{maxHeight: 200,searchBox: 1}" name="startYear">
                                            
                                        </select>
                                    </div>
                                    <div class="form-inline-group">
                                        <label class="control-label">结束年份:</label>
                                        <select class="form-control am-u-sm-2" data-am-selected="{maxHeight: 200,searchBox: 1}" name="endYear">
                                        </select>
                                    </div>
                                    <div class="form-inline-group">
                                        <button class="am-btn am-btn-primary am-radius">查询</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row am-cf">
                                <div id="main2" style="width: 600px;height:400px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="../js/amazeui.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/headerSide.js"></script>
    <script src="../js/echarts.js"></script>
    <script src="../jsMethod/charts.js"></script>
    <script>
        headerSide('../', 0)

    </script>
</body>

</html>
