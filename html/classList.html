<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="../css/amazeui.min.css" />
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/x0popup.min.css">
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script src="../js/x0popup.min.js"></script>
    <script src="../js/tool.js"></script>
    <style>
        .dragList {
            width: 500px;
        }

        .dragItem {
            height: 50px;
            line-height: 50px;
            cursor: move;
            margin-bottom: 10px;
            background-color: #efefef;
            padding: 0 10px;
        }
        .dragItem button{
            vertical-align: inherit;
        }

        .active {
            background-color: orchid;
        }
        #modal{
            height: 248px;
        }
    </style>
</head>

<body data-type="index" class="theme-white">
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <header></header>
        <!-- 侧边导航栏 -->
        <div class="left-sidebar"></div>
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row am-cf">
                    <div class="am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title  am-cf">菜品分类管理</div>
                            </div>
                            <div class="row am-cf">
                                <div class="form-inline am-cf">
                                    <div class="form-inline-group">
                                        <button class="am-btn add am-btn-primary am-radius">新增</button>
                                    </div>
                                    <div class="form-inline-group">
                                        <button class="am-btn changeState am-btn-warning am-radius">调整顺序</button>
                                    </div>
                                    <div class="form-inline-group">
                                        <button  class="am-btn submitUpdate hide am-btn-warning am-radius">提交</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row am-cf">
                                <div class="am-u-md-12">
                                    <div class="widget am-cf">
                                        <div class="am-cf stable">
                                            <div class="dragList">
                                                <div  class="dragItem">
                                                    <div class="row">
                                                        <div class="am-u-md-8">1</div>
                                                        <div class="am-u-md-4">
                                                            <button class="am-btn  deleteItem am-btn-danger am-radius">删除</button>
                                                            <button class="am-btn  updateItem am-btn-warning am-radius">修改</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div  class="dragItem">
                                                    <div class="row">
                                                        <div class="am-u-md-8">2</div>
                                                        <div class="am-u-md-4">
                                                            <button class="am-btn  deleteItem am-btn-danger am-radius">删除</button>
                                                            <button class="am-btn  updateItem am-btn-warning am-radius">修改</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div  class="dragItem">
                                                    <div class="row">
                                                        <div class="am-u-md-8">3</div>
                                                        <div class="am-u-md-4">
                                                            <button class="am-btn  deleteItem am-btn-danger am-radius">删除</button>
                                                            <button class="am-btn  updateItem am-btn-warning am-radius">修改</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div id="modalBox" class="hide">
        <div id="modal-bg"></div>
        <div id="modal">
            <div class="modal-head">
                <div class="modal-title">新增分类</div>
                <div class="modal-dismiss" onclick="document.getElementById('modalBox').className = 'hide'"></div>
            </div>
            <div class="modal-body">
                <div class="modal-input-group clearfix">
                    <div class="modal-input-label">分类名称</div>
                    <div class="modal-input-item">
                        <input type="text" class="insertname">
                    </div>
                </div>
            </div>
            <div class="modal-footer clearfix">
                <div class="modal-footer-btn modal-footer-btn-cancel"
                    onclick="document.getElementById('modalBox').className = 'hide'">取消</div>
                <div class="modal-footer-btn modal-footer-btn-submit insertbanner">确定</div>
            </div>
        </div>
    </div>
    <div id="modalBox2" class="hide">
        <div id="modal-bg"></div>
        <div id="modal">
            <div class="modal-head">
                <div class="modal-title">修改分类</div>
                <div class="modal-dismiss" onclick="document.getElementById('modalBox2').className = 'hide'"></div>
            </div>
            <div class="modal-body">
                <div class="modal-input-group clearfix">
                    <div class="modal-input-label">分类名称</div>
                    <div class="modal-input-item">
                        <input type="text" class="insertname">
                    </div>
                </div>
            </div>
            <div class="modal-footer clearfix">
                <div class="modal-footer-btn modal-footer-btn-cancel"
                    onclick="document.getElementById('modalBox2').className = 'hide'">取消</div>
                <div class="modal-footer-btn modal-footer-btn-submit insertbanner">确定</div>
            </div>
        </div>
    </div>
    <script src="../js/amazeui.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/headerSide.js"></script>
    <script src="../jsMethod/classList.js"></script>
    <script>
        headerSide('../', 1)
        // $('select').trigger('changed.selected.amui');
    </script>
</body>

</html>
