<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="../css/amazeui.min.css" />
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/x0popup.min.css">
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script src="../js/x0popup.min.js"></script>
    <script src="../js/tool.js"></script>
</head>

<body data-type="index" class="theme-white">
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <header></header>
        <!-- 侧边导航栏 -->
        <div class="left-sidebar"></div>
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row am-cf">
                    <div class="am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title  am-cf">表格</div>
                            </div>
                            <div class="row am-cf">
                                <div class="form-inline am-cf">
                                    <div class="form-inline-group">
                                        <label class="control-label">请菜品分类：</label>
                                        <select class="form-control am-u-sm-2" data-am-selected="{maxHeight: 200}">
                                            <option value="a">Apple</option>
                                            <option value="b">Banana</option>
                                            <option value="o">Orange</option>
                                            <option value="m">Mango</option>
                                            <option value="phone">iPhone</option>
                                            <option value="im">iMac</option>
                                            <option value="mbp">Macbook Pro</option>
                                        </select>
                                    </div>
                                    <div class="form-inline-group">
                                        <label class="control-label ">请输入菜品名称：</label>
                                        <input type="text" class="form-control ">
                                        <button class="am-btn am-btn-primary am-radius">查询</button>
                                    </div>
                                    <div class="form-inline-group">
                                        <button class="am-btn am-btn-primary am-radius">新增</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row am-cf">
                                <div class="am-u-md-12">
                                    <div class="widget am-cf">
                                        <div class="am-cf stable">
                                            <table width="100%"
                                                class="am-table am-table-bordered am-table-striped tpl-table-black am-table-radius"
                                                id="example-r">
                                                <colgroup>
                                                    <!-- <col width="50%">
                                                    <col width="50%"> -->
                                                </colgroup>
                                                <thead>
                                                    <tr>
                                                        <th>LOGO</th>
                                                        <th>名称</th>
                                                        <th>库存</th>
                                                        <th>单价</th>
                                                        <th>简介</th>
                                                        <th>操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr class="gradeX banner1">
                                                        <td>1</td>
                                                        <td>1</td>
                                                        <td>1</td>
                                                        <td>1</td>
                                                        <td>1</td>
                                                        <td>
                                                            <button onclick="document.getElementById('modalBox').classList.remove('hide')" type="button"
                                                                class="am-btn am-btn-primary am-radius">模态</button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="pagin">
                                <div>
                                    <ul class="paginList" style="margin-right: 0%">
                                        <li class="paginItem">
                                            <a href=" ">共</a>
                                        </li>
                                        <li class="paginItem">
                                            <a href="javascript:;" class="allPageNum"></a>
                                        </li>
                                        <li class="paginItem">
                                            <a href="javascript:;">页</a>
                                        </li>
                                        <li class="paginItem">
                                            <a href="javascript:;">
                                                <span class="pagepre">&lt;</span>
                                            </a>
                                        </li>
                                        <li class="paginItem">
                                            <a href="javascript:;">
                                                <span class="nowpage">1</span>
                                            </a>
                                        </li>
                                        <li class="paginItem">
                                            <a href="javascript:;">
                                                <span class="pagenext">&gt;</span>
                                            </a>
                                        </li>
                                        <li class="paginItem">
                                            <a href="javascript:;">跳到</a>
                                        </li>
                                        <li class="paginItem">
                                            <a href="javascript:;" class="targetNum">
                                                <input type="text">
                                            </a>
                                        </li>
                                        <li class="paginItem">
                                            <a href="javascript:;">页</a>
                                        </li>
                                        <li class="paginItem">
                                            <a href="javascript:;" class="goSubmit">跳转</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div id="modalBox" class="hide">
        <div id="modal-bg"></div>
        <div id="modal">
            <div class="modal-head">
                <div class="modal-title">banner管理</div>
                <div class="modal-dismiss" onclick="document.getElementById('modalBox').className = 'hide'"></div>
            </div>
            <div class="modal-body">
                <div class="modal-input-group clearfix">
                    <div class="modal-input-label">banner名称</div>
                    <div class="modal-input-item">
                        <input type="text" class="insertname">
                    </div>
                </div>
                <div class="modal-input-group clearfix">
                    <div class="modal-input-label">类型</div>
                    <div class="modal-input-item">
                        <select data-am-selected class="banner_type">
                            <!-- <option value="a" selected>请选择</option>
                            <option value="o">新闻资讯</option> -->
                        </select>
                    </div>
                </div>
                <div class="modal-input-group clearfix">
                    <div class="modal-input-label">新闻资讯编号</div>
                    <div class="modal-input-item">
                        <input type="text" class="insertusername">
                    </div>
                </div>
                <div class="modal-input-group clearfix">
                    <div class="modal-input-label">上传图片</div>
                    <div class="modal-input-item">
                        <div class="am-form-group am-form-file am-cf">
                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
                            <input id="doc-form-file" type="file" multiple style="width: 180px;">
                        </div>
                        <div id="file-list">
                            <span class="am-badge"></span>
                            <img class="previewImg" src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer clearfix">
                <div class="modal-footer-btn modal-footer-btn-cancel"  onclick="document.getElementById('modalBox').className = 'hide'" >取消</div>
                <div class="modal-footer-btn modal-footer-btn-submit insertbanner">确定</div>
            </div>
        </div>
    </div>
    <script src="../js/amazeui.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/headerSide.js"></script>
    <script>
        headerSide('../', 2)
        $('select').trigger('changed.selected.amui');
        $('.showX0P').click(() => {
            TOOL.c({
                title : "点确认出另一个框",
                confirm: function(){
                    TOOL.a({
                        title : "提示123",
                        confirm: function(){
                            x0p('点了确认')
                        },
                        cancel: function(){
                            x0p('点了取消')
                        }
                    })
                }
            })
        })
    </script>
</body>

</html>
